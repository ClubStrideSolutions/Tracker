[pytest]
# Pytest configuration file

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --maxfail=5
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    unit: marks tests as unit tests
    database: marks tests that interact with database
    auth: marks tests for authentication
    lead_intern: marks tests for lead intern functionality
    admin: marks tests for admin functionality

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */intern_tracker_env/*
    */__pycache__/*
    */migrations/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov